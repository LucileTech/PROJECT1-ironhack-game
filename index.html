<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>

  <body>
    <!---------------------------- INTRODUCTION SCREEN -->
    <section id="intro-screen" class="intro-screen">
      <header>
        <h1 class="title">The cat and the fantastic forest</h1>
      </header>
      <section class="home-main">
        <div class="time-to-play">
          <button id="start-button-level-one">Start</button>
        </div>
      </section>
    </section>

    <!----------------------------  LEVEL 2 GAME SCREEN -->

    <section id="level-one-screen" class="hidden">
      <!---- LEFT EXPLANATIONS -------->
      <div class="game-intro">
        <p>Use the arrows</p>
        <div id="keyboard-arrows"></div>
        <p>To</p>
        <p>Catch the bugs</p>
        <p>Avoid the monsters</p>
      </div>
      <!---- MIDDLE CANVAS -------->
      <div id="game-board-level-one">
        <canvas id="canvas" width="1200" height="600"></canvas>
      </div>
      <!---- RIGHT SCORE AND TIME -------->
      <div class="score-and-timer">
        <h2>Timer: <span id="timer-level-one">0</span></h2>
        <h2>Bugs: <span id="bugs-level-one">0</span></h2>
      </div>

      <!-- GAME OVER MODAL -->
      <dialog id="game-over-alert">
        <div id="div-game-over-alert">
          <h2>Game over !</h2>
          <div id="button-try-again">
            <button id="try-again-button">Try again</button>
          </div>
        </div>
      </dialog>
      <!-- YOU WIN MODAL -->
      <dialog id="you-win-alert">
        <div id="div-you-win-alert">
          <h2>
            There is no more monsters, the cat is happy !
            <br />
            You catched
            <span id="score-counter">0</span>
            bugs
            <!-- in
            <span id="time-counter">0</span>
            seconds -->
          </h2>
          <div id="button-try-again">
            <button id="try-better-score-button">Try a better score</button>
          </div>
        </div>
      </dialog>
      <div class="loading-images-for-canvas">
        <!---- LOADING DOG IMAGES -->
        <img id="dog1" class="hidden" src="./images/dog-run-1.png" />
        <img id="dog2" class="hidden" src="./images/dog-run-2.png" />
        <img id="dog3" class="hidden" src="./images/dog-run-3.png" />
        <img id="dog4" class="hidden" src="./images/dog-run-4.png" />
        <img id="dog5" class="hidden" src="./images/dog-run-5.png" />
        <img id="dog6" class="hidden" src="./images/dog-run-6.png" />
        <img id="dog7" class="hidden" src="./images/dog-run-7.png" />
        <img id="dog8" class="hidden" src="./images/dog-run-8.png" />
        <img id="dog9" class="hidden" src="./images/dog-run-9.png" />
        <img id="dog10" class="hidden" src="./images/dog-run-10.png" />
        <img id="dog11" class="hidden" src="./images/dog-run-11.png" />
        <img id="dog12" class="hidden" src="./images/dog-run-12.png" />
        <img id="dog13" class="hidden" src="./images/dog-run-13.png" />
        <img id="dog14" class="hidden" src="./images/dog-run-14.png" />
        <img id="dog15" class="hidden" src="./images/dog-run-15.png" />
        <img id="dog16" class="hidden" src="./images/dog-run-16.png" />
        <img id="dog17" class="hidden" src="./images/dog-run-17.png" />
        <img id="dog18" class="hidden" src="./images/dog-run-18.png" />
        <img id="dog19" class="hidden" src="./images/dog-run-19.png" />
        <img id="dog20" class="hidden" src="./images/dog-run-20.png" />
        <img id="dog21" class="hidden" src="./images/dog-run-21.png" />
        <!---- LOADING BUG IMAGES -->
        <img id="bug0" class="hidden" src="./images/skeleton-animation_0.png" />
        <img id="bug1" class="hidden" src="./images/skeleton-animation_1.png" />
        <img id="bug2" class="hidden" src="./images/skeleton-animation_2.png" />
        <img id="bug3" class="hidden" src="./images/skeleton-animation_3.png" />

          id="bug10"

      </div>
    </section>
  </body>
</html>
