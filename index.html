  <body>
    <!---------------------------- INTRODUCTION SCREEN -->
    <section id="intro-screen" class="intro-screen">
      <header>
        <h1 class="title">The cat and the fantastic forest</h1>
      </header>
      <section class="home-main">
        <div class="the-bug">
          <div id="the-bug-flies"></div>
        </div>

        <div class="time-to-play">
          <button id="start-button-level-one">START</button>
        </div>

        <div class="the-cat">
          <div id="the-cat-walks"></div>
        </div>
      </section>
      <footer>
        <nav class="nav-bar">
          <ul class="nav-bar-ul">
            <li>
              <a id="rulesLink" href="#">RULES</a>
            </li>
          </ul>
        </nav>
      </footer>
    </section>
    <!----------------------------  rules-screen  -->
    <section id="rules-screen" class="hidden">
      <div class="the-cat-rules">
        <div id="left-cat-in-the-rules"></div>
      </div>
      <div class="game-intro-rules">
        <p>Use the arrows</p>
        <div id="keyboard-arrows"></div>
        <p>to avoid the forest monsters</p>
        <p>and catch the maximum of bugs</p>
        <p>before the end of the countdown</p>
        <div class="time-to-play-rules">
          <button id="start-button-level-one-rules">Start</button>
        </div>
      </div>
      <div class="the-monster-rules">
        <div id="right-cat-in-the-rules"></div>
        <div id="right-cat-two-in-the-rules"></div>
        <h3>CONTROL THE CAT</h3>
        <div id="bug-in-the-rules"></div>
        <div id="redbug-in-the-rules"></div>
        <h3>CATCH THE BUGS</h3>
        <div id="monster-in-the-rules"></div>
        <div id="bee-in-the-rules"></div>
        <h3>AVOID THE MONSTERS</h3>
      </div>
    </section>

    <!----------------------------  LEVEL 2 GAME SCREEN -->

    <section id="level-one-screen" class="hidden">
      <!---- LEFT EXPLANATIONS -------->
      <div class="game-intro"></div>
      <!---- RIGHT SCORE AND TIME -------->
      <div class="score-and-timer">
        <h2>
          Timer: <span id="timer-level-one">0</span> Bugs:
          <span id="bugs-level-one">0</span>
        </h2>
      </div>
      <!---- MIDDLE CANVAS -------->
      <div id="game-board-level-one">
        <canvas id="canvas" width="1000" height="500"></canvas>
      </div>

      <!-- GAME OVER MODAL -->
      <dialog id="game-over-alert">
        <div id="div-game-over-alert">
          <h2>GAME OVER</h2>
          <div id="button-try-again">
            <button id="try-again-button">Try again</button>
          </div>
        </div>
      </dialog>
      <!-- YOU WIN MODAL -->
      <dialog id="you-win-alert">
        <div id="div-you-win-alert">
          <h2>You catched <span id="score-counter">0</span> bugs</h2>
          <div id="button-try-again">
            <button id="try-better-score-button">Try a better score</button>
          </div>
          <div id="button-level-up">
            <button id="level-up-button">Level Up</button>
          </div>
        </div>
      </dialog>
